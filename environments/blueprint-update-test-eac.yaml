spec_version: 2
environment:
  environment_name: blueprint-update-test-EaC
  state: active
  owner_email: ronen.a@quali.com
# inputs can be provided by the user, API or CI plugin when creating an environment.
inputs:
  compute_service_name:
    type: agent
    default: eks
# outputs define which data that was generated during environment provisioning will be returned to the user, API or CI.
outputs:
  output1:
    value: http://www.google.com
    kind: link
    quick: true
  output2:
    value: '{{.inputs.compute_service_name}}'
    kind: link
    quick: true
  output3:
    value: http://my-env-{{ sandboxid }}/some/api
    kind: link
    quick: true
  output4:
    value: '{{.grains.tf2.outputs.output2}}'
    quick: true
grains:
  tf2:
    kind: terraform
    spec:
      source:
        store: test-spec2-public
        path: terraform/simple-tf-module
      agent:
      # The Torque agent that will be used to provision the environment.
        name: '{{.inputs.compute_service_name}}'
        # A service account annotated with a role ARN with permissions to run the asset
        # service-account: <service-account-name>
        # Will override the default value for Runners isolation
        # isolated: <boolean>
      inputs:
      - test_input2: input2
      - tester: yo
      # The environment variables declared in this section will be available during the grain deployment as well as the grain destroy phase
      # env-vars:
      # - VAR_NAME: var value
      env-vars:
      - VAR1: VAL1
      outputs:
      - output2
      # Helm commands to run before installing the chart
      commands: []
      scripts:
        pre-tf-init:
          source:
            store: test-spec2-public
            path: scripts/print-env-vars.sh
          arguments: value
    # The terraform version that will be used to deploy the module
    tf-version: 1.5.3
  tf3:
    kind: terraform
    spec:
      source:
        store: test-spec2-public
        path: terraform/simple-tf-module
      agent:
      # The Torque agent that will be used to provision the environment.
        name: '{{.inputs.compute_service_name}}'
        # A service account annotated with a role ARN with permissions to run the asset
        # service-account: <service-account-name>
        # Will override the default value for Runners isolation
        # isolated: <boolean>
      inputs:
      - test_input2: input2
      - tester: yo
      # The environment variables declared in this section will be available during the grain deployment as well as the grain destroy phase
      # env-vars:
      # - VAR_NAME: var value
      env-vars:
      - VAR1: VAL1
      outputs:
      - output2
      # Helm commands to run before installing the chart
      commands: []
    # The terraform version that will be used to deploy the module
    tf-version: 1.5.3
  tf4:
    kind: terraform
    spec:
      source:
        store: test-spec2-public
        path: terraform/simple-tf-module
      agent:
      # The Torque agent that will be used to provision the environment.
        name: '{{.inputs.compute_service_name}}'
        # A service account annotated with a role ARN with permissions to run the asset
        # service-account: <service-account-name>
        # Will override the default value for Runners isolation
        # isolated: <boolean>
      inputs:
      - test_input2: input2
      - tester: yo
      # The environment variables declared in this section will be available during the grain deployment as well as the grain destroy phase
      # env-vars:
      # - VAR_NAME: var value
      env-vars:
      - VAR1: VAL1
      outputs:
      - output2
