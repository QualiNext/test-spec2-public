spec_version: 2
description: connect to an existing application on ArgoCD server

inputs:
  application_name:
    type: string
    default: sveta-nginx-deployment
  agent_name:
    type: agent
  deployment_engine_name:
    type: string

grains:
  argo-app:
    kind: argocd
    spec:
      deployment-engine: '{{.inputs.deployment_engine_name}}'
      agent:
        name: '{{.inputs.agent_name}}'
      mode: data
      application: '{{.inputs.application_name}}'