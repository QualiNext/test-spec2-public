spec_version: 2
description: require resources and output dynamic value

inputs:
  agent_name:
    type: agent

resources:
  tenants:
    selector:
      type: demo_tenant_type
      quantity: 2

outputs:
  tenants_str:
    value: '{{ .resources.tenants }}'

grains:
  echo:
    kind: shell
    spec:
      agent:
        name: '{{.inputs.agent_name}}'
      activities:
        deploy:
          commands:
            - name: 'echo_cmd'
              command: 'echo ''{{ .resources.tenants }}'' '
