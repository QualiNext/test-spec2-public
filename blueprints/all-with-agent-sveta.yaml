spec_version: 2
description: most grains using agent
inputs:
  agent_name:
    type: agent
  input_str:
    type: string
    default: some text
  runner_namespace:
    type: string
    default: sveta-test1
  runner_sa:
    type: string
    default: default
  pod-annotation-value:
    type: string
  target-namespace:
    type: string
    default: sveta-test-k8s
outputs:
  now:
    value: '{{ "now" | date: "%H:%m:%s" }}'
  output_str:
    value: '{{ .inputs.input_str }}'
grains:
  shell_g:
    kind: shell
    spec:
      agent:
        name: '{{.inputs.agent_name}}'
        isolated: true
        runner-namespace: '{{ .inputs.runner_namespace }}'
        service-account: '{{ .inputs.runner_sa }}'
        kubernetes:
          pod-labels:
            - my_label: abc
          pod-annotations:
            - my-annot: '{{ .inputs.pod-annotation-value }}'
      activities:
        deploy:
          commands:
            - name: echo_cmd
              command: echo {{ .inputs.input_str }}
        destroy:
          commands:
            - echo bye {{ .inputs.input_str }}
      inputs: []
  ansible_g:
    kind: ansible
    spec:
      source:
        store: test-spec2-public
        path: ansible/hello_world.yaml
      agent:
        name: '{{.inputs.agent_name}}'
        isolated: false
      command-arguments: '--limit="localhost"'
      inventory-file:
        localhost:
          hosts:
            127.0.0.1:
              ansible_connection: local
      inputs:
        - name: '{{ .inputs.input_str }}'
  tf_g:
    kind: terraform
    spec:
      source:
        store: test-spec2-public
        path: terraform/tf-inputs-echo
      agent:
        name: '{{.inputs.agent_name}}'
        isolated: false
      inputs:
        - test_string1: '{{ .inputs.input_str }}'
      outputs:
        - test_string1
  open-tf_g:
    kind: opentofu
    spec:
      source:
        store: test-spec2-public
        path: terraform/tf-inputs-echo
      agent:
        name: '{{.inputs.agent_name}}'
        isolated: false
      inputs:
        - test_string1: '{{ .inputs.input_str }}'
      outputs:
        - test_string1
  tg_g:
    kind: terragrunt
    spec:
      source:
        store: test-spec2-public
        path: terragrunt/s3-bucket/non-prod/us-east-1/qa/bucket
      agent:
        name: '{{.inputs.agent_name}}'
        isolated: false
      inputs:
        - name: '{{ sandboxId | downcase }}-tg'
      outputs:
        - bucket_arn
  helm_g:
    kind: helm
    spec:
      source:
        store: test-spec2-public
        path: helm/nginx-stripped
      agent:
        name: '{{.inputs.agent_name}}'
        isolated: false
      target-namespace: '{{ .inputs.target-namespace }}'
      release: my-release-{{ envId | downcase }}
      commands:
        - dep up helm/nginx-stripped
      inputs: []
  kubernetes_g:
    kind: kubernetes
    spec:
      source:
        store: test-spec2-public
        path: manifests/nginx1/nginxmanifest.yaml
      agent:
        # name: '{{ .grains.agent-creator.activities.deploy.commands.echo_agent.outputs.agent_name_for_grain }}'
        name: '{{.inputs.agent_name}}'
        isolated: true
      target-namespace: '{{ .inputs.target-namespace }}'
      inputs: []
  aws-cdk_g:
    kind: aws-cdk
    spec:
      source:
        store: test-spec2-public
        path: cdk/hello-cdk-python
      agent:
        name: '{{.inputs.agent_name}}'
        isolated: false
      inputs: []
      outputs:
        - myFunctionUrlOutput
  cfn_g:
    kind: cloudformation
    spec:
      source:
        store: test-spec2-public
        path: cloudFormation/Bucket.json
      region: eu-west-1
      agent:
        name: '{{.inputs.agent_name}}'
        isolated: false
      inputs:
        - bucketname: '{{ sandboxId | downcase }}-cloud-formation-bucket-1'
      outputs:
        - BucketName
