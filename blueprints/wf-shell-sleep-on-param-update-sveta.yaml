spec_version: 2
description: sleep

workflow:  
  scope: env
  triggers:
    - type: manual
    - type: event
      event:
        - Parameter Updates Detected

inputs:
  agent_name:
    type: agent
  sleep_secs:
    type: string

grains:
  sleep:
    kind: shell
    spec:
      agent:
        name: '{{.inputs.agent_name}}'
      activities:
        deploy:
          commands:
            - "sleep {{ .inputs.sleep_secs }}"
