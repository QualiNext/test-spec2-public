spec_version: 2
description: sleep

workflow:  
  scope: env
  triggers:
    - type: manual
    - type: cron
      cron: '0 * * * *'
      overridable: true
    - type: event
      event:
        - Parameter Updates Detected

inputs:
  agent_name:
    type: agent

grains:
  sleep:
    kind: shell
    spec:
      agent:
        name: '{{.inputs.agent_name}}'
      activities:
        deploy:
          commands:
            - "sleep {{ .params.sleep_param }}"
