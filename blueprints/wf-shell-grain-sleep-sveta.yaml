spec_version: 2
description: sleep

workflow:  
  scope: env
  triggers:
    - type: manual
    - type: cron
      cron: '*/5 * * * *'
      overridable: true

inputs:
  agent_name:
    type: agent
    # default: eks-shirel
  sleep_secs:
    type: string
    default: 1
  # file_try:
  #   type: 'file'
  #   max-size-MB: 50
  #   max-files: 5
  #   allowed-formats:
  #     - 'zip'
  #     - 'pdf'
  #     - 'png'
  #     - 'jpg'
  #     - 'rtf'
  #     - 'svg'

grains:
  sleep:
    kind: shell
    spec:
      agent:
        name: '{{.inputs.agent_name}}'
      activities:
        deploy:
          commands:
            - "sleep {{ .inputs.sleep_secs }}"
