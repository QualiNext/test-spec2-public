spec_version: 2-preview
description: description text

inputs:
  agent_name:
    type: agent 

outputs:
  public_ip:
    value: '{{.grains.MyCdk.outputs.InstanceId}}'

grains:
  MyCdk:
    kind: aws-cdk
    spec:
      source:
        path: cdk/ec2-cdk-python
        store: test-spec2-public
      agent:
        name: '{{.inputs.agent_name}}'
      scripts:
        pre-aws-cdk-deploy:
          source:
            store: test-spec2-public
            path : scripts/tomerv_user_script.sh
          arguments: "value"
      outputs:
        - InstanceId
          

