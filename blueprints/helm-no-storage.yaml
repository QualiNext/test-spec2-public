spec_version: 2-preview

description: description text


outputs:
 generic_output:
   value: '{{.inputs.generic_input}}'

inputs:
  namespace:
    type: string
    default: yakir-test
  execution_host:
    type: agent   
    description: the name of the execution host to be used
  release_name:
    type: string
    default: ''
    description: the name of helm release
  generic_input:
    type: string
    default: nothing
    description: an input for testing
  replica_count:
    type: string
    default: 1
    description: passing the replica set to the helm chart

grains:
  helloHelm:
    kind: helm
    spec:
      source:
        store: test-spec2-public
        path: helm/nginx-test
#         path: https://github.com/QualiNext/test-spec2-public.git//helm/nginx-test
      agent:
        name: '{{.inputs.execution_host}}'
        use-storage: false
      commands:
        - list && cp -R ${workspace_dir1}/helm/nginx-test/ci ${WORK_DIR}/helm/nginx-test/directory_from_dir1
        - dep up helm/nginx-test
      release: '{{.inputs.release_name}}'
      target-namespace: '{{.inputs.namespace}}'
      workspace-directories:
        - source: 
            name: workspace_dir1
            store: test-spec2-public
            # path: helm/nginx-test/values.yaml
            commit: 25dbe596bb083ca9346692f3cc846cd061f30a14      
      values-files:
        - source: 
            store: test-spec2-public
            path: helm/nginx-test/values.yaml
            commit: 25dbe596bb083ca9346692f3cc846cd061f30a14
      inputsv2:
        - replicaCount: '{{.inputs.replica_count}}'
        - image.debug: 'true'
      scripts:
        post-helm-install:
          source:
            store: test-spec2-public
            path:  scripts/post-install-script.sh            
          outputs:
            - output1
            - output2
