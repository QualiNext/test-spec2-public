spec_version: 2
description: output intput

inputs:
  credential:
    type: credentials

  server:
    type: input-source
    source-name: servers
    depends-on: credential
    style: multi-select
    # overrides:
    #   - credential_name: '{{ .inputs.credential }}'
  
  vm:
    type: input-source
    source-name: servers
    depends-on: credential
    overrides:
      - path: "/api/v1/search/SearchItems"
      - filter_query: 'IndexMotypes eq virtualization.BaseVirtualMachine'

outputs:
  server:
    value: '{{ .inputs.server }}'
  vm:
    value: '{{ .inputs.vm}}'