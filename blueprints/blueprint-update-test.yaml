spec_version: 2

inputs:
  compute_service_name:
    type: agent
  input1:
    type: string
    default: default-value

outputs:
  output1:
    value: "http://www.google.com"
    kind: link
    quick: true
  output2:
    value: '{{.inputs.compute_service_name}}'
    kind: link
    quick: true
  output3:
    value: 'http://my-env-{{ sandboxid }}/some/api/new'
    kind: link
    quick: true
  output4:
    value: '{{.grains.tf2.outputs.output2}}'    
    

grains: 
  tf2:
    kind: terraform
    tf-version: 1.5.3
    spec:
      source:
        path: terraform/simple-tf-module
        store: test-spec2-public
      agent:        
        name: '{{.inputs.compute_service_name}}'
      inputs:
        - test_input2: someinputnew
        - tester: "yoyo"
      env-vars:
        - VAR1: VAL1
      # tfvars-files:
      #   - source:
      #       store: test-spec2-public
      #       path: terraform/sub-module/values.tfvars
      outputs:
        - output2
      scripts: 
        pre-tf-init:
          source:
            store: test-spec2-public
            path : scripts/print-env-vars.sh
          arguments: "value"
